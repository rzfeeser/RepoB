    # .github/workflows/triggered_by_repo_a.yml in Repository B
    name: Build Triggered by Repository A

    on:
      workflow_dispatch:
      repository_dispatch:
        types: [build_triggered_by_repo_a]

    jobs:
      build:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout code
            uses: actions/checkout@v4
          - name: Process payload
            run: |
              echo "Build triggered by: ${{ github.event.client_payload.source_repo }}"

          - name: Download Artifact from Another Repository
            uses: actions/download-artifact@v4
            with:
              name: my-generated-artifact  # Name of the artifact to download
              repository: rzfeeser/RepoA- # Owner and name of the source repository
              github-token: ${{ secrets.PERSONAL_TOKEN }} # Your PAT secret
              #run-id: 123456789 # Optional: Run ID of the workflow that uploaded the artifact
